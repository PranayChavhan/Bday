<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday saiiii</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<body>
    <audio id="background-music" loop>
      <source
        src="https://www.chosic.com/wp-content/uploads/2021/06/Sweet(chosic.com).mp3"
        type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
    <button id="play-pause-button">
      <ion-icon
        class="audio-icon"
        id="play-music"
        name="play-circle-outline"></ion-icon>
      <ion-icon
        class="audio-icon hidden"
        id="pause-music"
        name="pause-circle-outline"></ion-icon>
    </button>

    <section>
      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide relative">
            <div class="gradient"></div>
            <h1 data-animate="bottom" class="title">Dua Lipa</h1>
        
            <img class="hero w-full rounded-lg object-cover bg-blur bg-opacity-50" src="./assets/s1.jpg" alt="dua lipa" loading="lazy" />
        </div>
        
        

          <div class="swiper-slide">
            <div class="gradient"></div>
            <h1 data-animate="bottom" class="title">Taylor Swift</h1>
            <img
              class="hero"
              src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/956c1e41-3164-4141-bfdc-3cd3dcb09473"
              alt="taylor swift" loading="lazy" />

          </div>

          <div class="swiper-slide">
            <div class="gradient"></div>
            <h1 data-animate="bottom" class="title">Ed Sheeran</h1>
            <img class="hero" src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/567bafa8-61d5-4c2f-82da-858061c7b706" alt="ed sheeran" loading="lazy" />

          </div>

          <div class="swiper-slide">
            <div class="gradient"></div>
            <h1 data-animate="bottom" class="title">Katy Perry</h1>
            <img class="hero" src="https://github.com/ecemgo/mini-samples-great-tricks/assets/13468728/60f7b623-087d-47c4-b091-10936fd2c16f" alt="katy perry" loading="lazy" />

          </div>
        </div>
      </div>
    </section>

  </body>
<!-- partial -->
  <script src='https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js'></script>
<script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js'></script>
<script src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js'></script><script  src="./script.js"></script>

</body>
</html>
